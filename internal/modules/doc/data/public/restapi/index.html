<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>e-backend REST API documentation</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
  </head>
  <body>
    <rapi-doc id="thedoc"
      spec-url="openapi/openapi.yml?asset_ver=1"

      theme="dark"
      render-style = "read"
      schema-style="table"
      persist-auth="true"
      primary-color="#24a49d"
    ></rapi-doc>
  </body>
</html>
