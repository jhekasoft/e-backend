paths:
  /health:
    $ref: "health/health.yml"

  /auth/users:
    $ref: "auth/users.yml"
  /auth/signin:
    $ref: "auth/signin.yml"
  /auth/users/me:
    $ref: "auth/users-me.yml"

  /admins:
    $ref: "admins/admins.yml"
  /admins/{id}:
    $ref: "admins/admins-id.yml"

  /cv/developer-timeline:
    $ref: "cv/developer-timeline.yml"
  /cv/cv:
    $ref: "cv/cv.yml"
