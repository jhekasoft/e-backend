components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    UnauthorizedResponse:
      type: object
      properties:
        Message:
          type: string
          example: "missing or malformed jwt"
    NotFoundResponse:
      type: object
      properties:
        Message:
          type: string
          example: "not found"
    Model:
      type: object
      properties:
        ID:
          type: integer
          format: uint32
          example: 1
        CreatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        UpdatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        DeletedAt:
          type: string
          format: date-time
          nullable: true
          example: "2023-01-01T00:00:00Z"
